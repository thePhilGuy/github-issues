<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Issues viewer</title>
        <meta name="description" content="A viewer for github repository issues">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="semantic/semantic.min.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <h1 class="ui center aligned header">Github Issues Viewer</h1>

        <div class="ui container">
            <div class="ui fluid borderless pagination menu" id="menubar">
                <div class="left menu">
                    <div class="item ui search" id="search_bar">
                        <div class="ui transparent icon input">
                          <input class="prompt" type="text" placeholder="Search...">
                          <i class="search link icon"></i>
                        </div>
                    </div>
                </div>

                <div class="right menu" id="issues_pages">
                    <!-- Page Numbers Here -->
                </div>
            </div>

          <div class="ui relaxed divided items" id="issues_list">
              <!-- Issues list is loaded here -->
          </div>

          <div class="ui segment" id="issue_detail">
              <!-- Issue detail is loaded here -->
              <p>Use the search bar to load the issues from a github repository.</p>
          </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.2.3.min.js"><\/script>')</script>
        <script src="semantic/semantic.js"></script>
        <script src="rx/rx.all.js"></script>
        <script src="showdown/showdown.js"></script>
        <script src="js/issues.js"></script>
    </body>
</html>
